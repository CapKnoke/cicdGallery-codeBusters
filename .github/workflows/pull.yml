name: CI-Audit
on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up Node
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm ci
      - run: npm audit
      - run: npm start:workflow
      - run: npm run e2e